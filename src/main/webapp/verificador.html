<html>
    <head>
        <title>IMusic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>



        <div class="container text-center back-login">
            <div class="d-flex justify-content-center h-100">

                <div class="card ">
                    <div class="card-header">
                        <h3>Verificador</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <h2>Informe o codigo de verificação e o email da sua conta</h2>
                            </div>

                            <div class="input-group form-group">
                                <input type="password" id="inputCodigo" class="form-control" placeholder="Codigo de verificação" required="">
                            </div>
                            
                            <div class="input-group form-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="">
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary btn-block" type="button" id="btn-verificar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="./lib/jquery/jquery-3.4.1.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="./js/estilo.js"></script>

    </body>
</html>
